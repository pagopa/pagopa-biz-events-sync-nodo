# Info
info.application.name=placeholder-name
info.application.artifactId=test-artifactId
info.application.version=placeholder-version
info.application.description=placeholder-description
info.properties.environment=test

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoints.jmx.exposure.include=health,info
management.info.env.enabled=true
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

# Openapi
springdoc.writer-with-order-by-keys=true
springdoc.writer-with-default-pretty-printer=true

# Server
server.servlet.context-path=/
server.port=8080
server.shutdown=GRACEFUL

# Logging
logging.level.root=INFO
logging.level.it.gov.pagopa=INFO
logging.level.com.azure.cosmos=ERROR
logging.level.com.azure.core.amqp=ERROR
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF
logging.level.org.hibernate.type=OFF

# CORS configuration
cors.configuration={"origins": ["*"], "methods": ["*"]}

# Batches (cron expression refers to UTC timezones)
cron.job.schedule.enabled=false

# Nodo's Primary ONLINE db config
spring.datasource.primary.url=jdbc://fake
spring.datasource.primary.schema=nodo_online
spring.datasource.primary.username=fake
spring.datasource.primary.password=fake
spring.datasource.primary.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.primary.connection-test-query=SELECT 1
spring.datasource.primary.maxLifetime=30000
spring.datasource.primary.keepaliveTime=20000
spring.datasource.primary.connectionTimeout=15000

# Nodo's Historic ONLINE db config
historic.historicization-after.days=90
spring.datasource.historic.enabled=false
spring.datasource.historic.url=jdbc://fake
spring.datasource.historic.schema=NODO_ONLINE
spring.datasource.historic.username=fake
spring.datasource.historic.password=fake
spring.datasource.historic.hibernate.dialect=org.hibernate.dialect.OracleDialect'
spring.datasource.historic.connection-test-query=SELECT 1 FROM DUAL
spring.datasource.historic.maxLifetime=30000
spring.datasource.historic.keepaliveTime=20000
spring.datasource.historic.connectionTimeout=15000

